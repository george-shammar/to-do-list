<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bfb663eab2.js" crossorigin="anonymous"></script>
    <title>ToDo</title>
</head>
<body>
    <div class='d-flex container-fluid cotent'>
      <div class="projects">
        <h1 class='color-white bold px-4'>taskIT</h1><hr class='color-green'>
        <h2 class='color-green px-4 mt-5'><i class="fas fa-briefcase"></i>  PROJECTS</h2>
        <h3 class='btn btn-success px-5 mx-4 my-3' id='new-project'>New Project</h3>

        <div id='project-container'></div> 
            
        <!-- form -->
        <div class='px-4 border border-success py-5 mx-2 mb-2' id='project-form'>
          <label for='exampleInputTitle' class='form-label color-green'>Title</label><br>
          <input class='form-control title' type='text' id="example"><br>
          <label for='exampleInputDescripion' class='form-label color-green'>Description</label><br>
          <input class='form-control description' type='text' id='exampleInput'>
          <button class="btn btn-primary mt-2" id='submit'>Add Project</button>
        </div>
      </div>

      <div class="tasks">


        <div id="task-container">

        </div>
         <!-- task form -->
        <div id='task-div' class='pb-2'>
          
        </div>
        

        

          <div class='px-4 border border-success py-5 mx-2 mb-2' id='task-form'>
            <h5>Add A New Task</h5>
            <label for='exampleInputTitle' class='form-label color-green'>Description</label><br>
            <input class='form-control task' type='text' id="exampleInputDescription"><br>
            <label for='exampleInputDescripion' class='form-label color-green'>Due Date</label><br>
            <input class='form-control description' type='date' id='exampleInputDueDate'>

            <label for='exampleInputDescripion' class='form-label color-green pt-3'>Priority</label><br>

            <input type="radio" id="high" name="priority" value="high">
            <label for="high">High</label>
            <input type="radio" id="medium" name="priority" value="medium">
            <label for="medium">Medium</label>
            <input type="radio" id="low" name="priority" value="low">
            <label for="low">Low</label><br>

            <button class="btn btn-primary mt-2" id='submit-task'>Create Task</button>
          </div>
          
          
      </div>
      



    </div>
    <script src="./main.js"></script>
</body>
</html>
