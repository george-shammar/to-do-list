<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bfb663eab2.js" crossorigin="anonymous"></script>
    <title>ToDo</title>
</head>
<body>
    <div class='d-flex container-fluid cotent'>
      <div class="projects">
        <h1 class='color-blue bold px-4'>taskIT</h1><hr class='color-green'>
          <h2 class='color-green px-4 mt-5'><i class="fas fa-briefcase"></i>  PROJECTS</h2>
          <h3 class='btn btn-success px-5 mx-4 my-3' id='new-project'>New Project</h3>
            <div id="project-container" class='px-4 color-white'>
              
            </div> 
            
            <!-- form -->
            <div class='px-4 border border-success py-5 mx-2 mb-2' id='project-form'>
                <label class='title-label color-green' for='project-title'>Title</label><br>
                <input class='title-input' type='text' id='project-title' placeholder="E.g Today's activities."><br>
                <label class='description-label color-green' for='project-description'>Description</label><br>
                <input class='description-input' type='text' id='project-description' placeholder='Short project description'>
                <button class="btn btn-primary mt-2" id='submit'>Add Project</button>
            </div>
      </div>

        <div class="tasks">
        <div class="container">
            
        </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
